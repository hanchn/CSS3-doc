<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      html,
      body {
        height: 100%;
      }

      body {
        perspective: 2000px;
        transform-style: preserve-3d;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="frontend-face"></div>
      <div class="backend-face"></div>
      <div class="leftend-face"></div>
      <div class="rightend-face"></div>
      <div class="topend-face"></div>
      <div class="bottomend-face"></div>
    </div>
  </body>
</html>
<style>
  .card {
    transform-style: preserve-3d;
    margin: 300px auto;
    width: 200px;
    height: 200px;
    background: red;
    animation: ani 20s ease-in-out 0s infinite alternate;
  }

  .frontend-face {
    width: 200px;
    height: 200px;
    background: pink;
    transform: translate3d(0px, 0px, 100px);
  }

  @keyframes ani {
    0% {
      transform: rotate3d(1, 1, 1, 0deg) scale3d(1, 1, 1);
    }

    50% {
      transform: rotate3d(1.1, 1.3, 1.2, 1000deg) scale3d(1.2, 1, 1.1);
    }

    100% {
      transform: rotate3d(1, 1, 1, 0deg) scale3d(1, 1, 1);
    }
  }
</style>
