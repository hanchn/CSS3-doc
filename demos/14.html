<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="bg">
      <div class="text">测试文字移动变色</div>
    </div>
  </body>
</html>
<style>
  * {
    margin: 0;
  }

  html,
  body {
    height: 100%;
  }

  .bg {
    width: 100vw;
    height: 100vh;
    background: linear-gradient(90deg, #000 0, #000 50%, #fff 50%);
  }

  .text {
    line-height: 100vh;
    font-size: 200px;
    mix-blend-mode: difference;
    color: #fff;
    animation: ani 6s linear 0s infinite alternate;
  }

  @keyframes ani {
    100% {
      transform: translateX(calc(100% - 50%));
    }
  }
</style>
